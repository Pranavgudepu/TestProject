spring.application.name=TestProject
server.port=1234

# ==================================================
# ?  DATABASE (MySQL)
# ==================================================
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Pranavgudepu44@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Automatically update the database schema (use "validate" or "none" in production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==================================================
# ?  JWT CONFIGURATION
# ==================================================

# Secret key used to sign tokens (must be at least 32 characters long for HMAC-SHA256)
app.jwt.secret=my-super-secret-key-for-jwt-signing-1234567890

# Access token time-to-live (milliseconds)
# Example: 900000 = 15 minutes, 3600000 = 1 hour
app.jwt.access-token-ttl=900000

# ==================================================
# ?  LOGGING
# ==================================================
logging.level.org.springframework=INFO
logging.level.com.TestProject.TestProject=DEBUG

